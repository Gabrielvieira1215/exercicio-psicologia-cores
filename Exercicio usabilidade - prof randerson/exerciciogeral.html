<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas & Mudança de Cor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Cinza claro (neutro) */
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        /* Estilo do campo de entrada */
        input {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e8e8e8; /* Cor de fundo suave */
        }

        /* Estilo do botão */
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: orange; /* Laranja para chamar atenção */
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-left: 5px;
        }

        button:hover {
            background-color: darkorange;
        }

        /* Estilo da lista de tarefas */
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 400px;
            margin: 20px auto;
        }

        li {
            background-color: white; /* Neutro */
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .importante {
            color: blue; /* Azul para destacar itens importantes */
            font-weight: bold;
        }

        /* Estilização do texto interativo */
        #texto {
            font-size: 20px;
            color: black; /* Cor inicial */
        }

        /* Estilização do botão de mudança de cor */
        .botao-azul {
            background-color: blue;
        }

        .botao-azul:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <!-- Sessão da Lista de Tarefas -->
    <h2>Lista de Tarefas</h2>
    <input type="text" id="novaTarefa" placeholder="Digite sua tarefa">
    <button onclick="adicionarTarefa()">Adicionar</button>

    <ul id="listaTarefas"></ul>

    <hr>

    <!-- Sessão do Texto Interativo -->
    <h2>Interação com Mudança de Cor</h2>
    <p id="texto">Clique no botão para mudar minha cor!</p>
    <button class="botao-azul" onclick="mudarCor()">Mudar Cor</button>

    <script>
        // Função para adicionar tarefa à lista
        function adicionarTarefa() {
            let input = document.getElementById("novaTarefa");
            let textoTarefa = input.value.trim();
            if (textoTarefa === "") return;

            let lista = document.getElementById("listaTarefas");
            let novoItem = document.createElement("li");
            novoItem.textContent = textoTarefa;

            // Destacar se a tarefa contém a palavra "importante"
            if (textoTarefa.toLowerCase().includes("importante")) {
                novoItem.classList.add("importante");
            }

            lista.appendChild(novoItem);
            input.value = ""; // Limpar campo após adicionar
        }

        // Função para mudar a cor do texto ao clicar no botão
        function mudarCor() {
            let texto = document.getElementById("texto");
            texto.style.color = "green"; // Verde para indicar sucesso
        }
    </script>

</body>
</html>
